<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body {
            font: normal 18px Arial;
            text-align: center;
            background-color: seagreen;
        }

        h1 {
            color: yellow;
        }

        input {
            font: normal 18px Arial;
            width: 100px;
        }

        div #res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Somando Valores</h2>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h2>Diminuindo Valores</h2>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="subtrair" onclick="subtrair()">
    <div id="res1">Resultado</div>

    <h2>Multiplicando Valores</h2>
    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="res2">Resultado</div>

    <h2>Dividindo Valores</h2>
    <input type="number" name="txtn7" id="txtn7">
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="res3">Resultado</div>

    <script>

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma ${n1} + ${n2} é igual a: ${s}`
        }

        function subtrair() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var n1 = Number(tn3.value)
            var n2 = Number(tn4.value)
            var su = n1 - n2
            var res = window.document.getElementById('res1')
            res.innerHTML = `A subtração ${n1} - ${n2} é igual a: ${su}`
        }

        function multiplicar() {
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.querySelector('input#txtn6')
            var n1 = Number(tn5.value)
            var n2 = Number(tn6.value)
            var mu = n1 * n2
            var res = window.document.getElementById('res2')
            res.innerHTML = `A multiplicação ${n1} * ${n2} é igual a: ${mu}`
        }

        function dividir() {
            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.querySelector('input#txtn8')
            var n1 = Number(tn7.value)
            var n2 = Number(tn8.value)
            var d = n1 / n2
            var res = window.document.getElementById('res3')
            res.innerHTML = `A divisão ${n1} ÷ ${n2} é igual a: ${d}`
        }

    </script>
</body>
</html>
