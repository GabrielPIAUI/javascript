<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
    <style>
        body {
            text-align: center;
            background-color: cornflowerblue;
            font: normal 20px Arial;
        }

        input {
            font: normal 20px Arial;
        }

        .resultado {
            margin-top: 20px;
        }

        h1 {
            color: darkslategray;
        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()"><br>
    <div id="res" class="resultado">Resultado</div>

    <script>
        function verificarNacionalidade() {
            var nac = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            if (nac.toLowerCase() == "brasileiro") {
                res.innerHTML = 'Você é Brasileiro'
            }
            else {
                res.innerHTML = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
