<!DOCTYPE html>
<html lang="pt-BR">
<head>

        body{

<body>
    <h1>Meu primeiro Script</h1>
    <span>Exercício 5</span>

    <script>
        //Number.parseInt() - Converte para inteiro
        //Number.parseFloat() - Converte para real( inteiros e quebrados)
        var n1 = Number.parseFloat(window.prompt("Digite um número: "))
        var n2 = Number.parseFloat(window.prompt("Digite outro número: "))
        var s = n1 + n2
        window.alert("A soma de dos dois números é: " + s)
    </script>
